<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Previous Version 2024</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Navigation Styles */
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 50;
            transition: all 0.3s ease;
        }

        .nav-desktop {
            display: flex;
            justify-content: flex-end;
            gap: 1.5rem;
            padding: 1rem 2.5rem 1rem 1rem;
        }

        .nav-link {
            color: #9CA3AF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-mobile {
            display: none;
            justify-content: flex-end;
            padding: 1rem 2.5rem 1rem 1rem;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            min-width: 200px;
            display: none;
            flex-direction: column;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu a {
            display: block;
            padding: 1rem 1.5rem;
            color: #9CA3AF;
            text-decoration: none;
            border-bottom: 1px solid #374151;
            transition: all 0.3s ease;
        }

        .mobile-menu a:hover {
            color: white;
            background-color: rgba(55, 65, 81, 0.8);
        }

        @media (max-width: 768px) {
            .nav-desktop {
                display: none;
            }

            .nav-mobile {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-desktop">
            <a href="index.html" class="nav-link">Home</a>
            <a href="events.html" class="nav-link">Events</a>
            <a href="team.html" class="nav-link">Team</a>
            <a href="#" onclick="alert('Coming Soon'); return false;" class="nav-link">Login</a>
        </div>
        
        <div class="nav-mobile">
            <div class="hamburger" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="mobile-menu" id="mobileMenu">
                <a href="index.html">Home</a>
                <a href="events.html">Events</a>
                <a href="team.html">Team</a>
                <a href="#" onclick="alert('Coming Soon'); return false;">Login</a>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="main-gallery-title" style="text-align:center; font-size:3rem; font-weight:700; color:#fff; margin-bottom:1.5rem; letter-spacing:2px;">Gallery</h1>
        <section class="team-section gallery-section">
            <h2 class="section-title">TAKE A LOOK AT OUR PREVIOUS VERSION 2024</h2>
            <div class="photo-grid gallery-grid">
                <div class="photo-item"><img src="public/gallery/img1.jpg" alt="Gallery Image 1"></div>
                <div class="photo-item"><img src="public/gallery/img2.jpg" alt="Gallery Image 2"></div>
                <div class="photo-item"><img src="public/gallery/img3.jpg" alt="Gallery Image 3"></div>
                <div class="photo-item"><img src="public/gallery/img4.jpg" alt="Gallery Image 4"></div>
                <div class="photo-item"><img src="public/gallery/img5.jpg" alt="Gallery Image 5"></div>
                <div class="photo-item"><img src="public/gallery/img6.jpg" alt="Gallery Image 6"></div>
                <div class="photo-item"><img src="public/gallery/img7.jpg" alt="Gallery Image 7"></div>
                <div class="photo-item"><img src="public/gallery/img8.jpg" alt="Gallery Image 8"></div>
                <div class="photo-item"><img src="public/gallery/img9.jpg" alt="Gallery Image 9"></div>
                <div class="photo-item"><img src="public/gallery/img10.jpg" alt="Gallery Image 10"></div>
                <div class="photo-item"><img src="public/gallery/img11.jpg" alt="Gallery Image 11"></div>
                <div class="photo-item"><img src="public/gallery/img12.jpg" alt="Gallery Image 12"></div>
                <div class="photo-item"><img src="public/gallery/img13.jpg" alt="Gallery Image 13"></div>
                <div class="photo-item"><img src="public/gallery/img14.jpg" alt="Gallery Image 14"></div>
                <div class="photo-item"><img src="public/gallery/img15.jpg" alt="Gallery Image 15"></div>
                <div class="photo-item"><img src="public/gallery/img16.jpg" alt="Gallery Image 16"></div>
                <div class="photo-item"><img src="public/gallery/img17.jpg" alt="Gallery Image 17"></div>
                <div class="photo-item"><img src="public/gallery/img18.jpg" alt="Gallery Image 18"></div>
                <div class="photo-item"><img src="public/gallery/img19.jpg" alt="Gallery Image 19"></div>
                <div class="photo-item"><img src="public/gallery/img20.jpg"  alt="Gallery Image 20"></div>

            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 YUVA Tech Fest Team. All rights reserved.</p>
    </footer>

    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.getElementById('navbar');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (!nav.contains(event.target)) {
                mobileMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
